
<!doctype html>
<html lang="en"><head><meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" /><title>Payment Success - SoftStyle</title><link rel="stylesheet" href="style.css"></head><body>
  <header class="header">
    <div class="container nav">
      <div class="logo"><img src="assets/A_promotional_digital_graphic_design_image_for_"So.png"><div><div style="font-size:18px">SoftStyle</div><div style="font-size:12px;color:#555">Success</div></div></div>
    </div>
  </header>
  <main class="container">
    <h2>Payment Success</h2>
    <p>Thank you! Your payment was successful.</p>
    <p id="payment-info"></p>
    <a href="index.html" class="btn">Continue Shopping</a>
  </main>
  <footer class="footer">© SoftStyle</footer>
  <script>
    const params = new URLSearchParams(window.location.search);
    const pid = params.get('payment_id');
    const amt = params.get('amount');
    document.getElementById('payment-info').textContent = pid ? `Payment ID: ${pid} • Amount: ₹${amt}` : 'No payment details found.';
  </script>
</body></html>
