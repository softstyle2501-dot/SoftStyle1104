
<!doctype html>
<html lang="en"><head>
<meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Checkout - SoftStyle</title>
<link rel="stylesheet" href="style.css">
</head><body>
  <header class="header">
    <div class="container nav">
      <div class="logo"><img src="assets/A_promotional_digital_graphic_design_image_for_"So.png"><div><div style="font-size:18px">SoftStyle</div><div style="font-size:12px;color:#555">Checkout</div></div></div>
      <nav class="nav-links"><a href="index.html">Home</a><a href="shop.html">Shop</a><a href="cart.html">Cart</a></nav>
    </div>
  </header>
  <main class="container">
    <h2>Checkout</h2>
    <form id="checkout-form">
      <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px">
        <input id="cust-name" placeholder="Name" required style="padding:10px;border-radius:8px;border:1px solid var(--muted)">
        <input id="cust-email" placeholder="Email" required style="padding:10px;border-radius:8px;border:1px solid var(--muted)">
        <input id="cust-phone" placeholder="Phone" required style="padding:10px;border-radius:8px;border:1px solid var(--muted)">
        <input id="cust-address" placeholder="Address" required style="padding:10px;border-radius:8px;border:1px solid var(--muted)">
      </div>
      <p style="margin-top:12px">Total: <strong id="cart-total">₹0</strong></p>
      <button type="submit" class="btn btn-primary">Pay with Razorpay</button>
      <p style="font-size:13px;color:#666;margin-top:8px">This demo uses Razorpay Checkout with client-side test key. For production, create an order server-side and replace test keys.</p>
    </form>
  </main>
  <footer class="footer">© SoftStyle</footer>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="script.js"></script>
</body></html>
